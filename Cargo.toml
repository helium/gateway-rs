# cargo-features = ["strip"]

[package]
name = "gateway-rs"
version = "0.1.0"
authors = ["Marc Nijdam <marc@helium.com>"]
edition = "2018"
license = "Apache-2.0"

[[bin]]
name = "gateway"
path = "src/main.rs"
doc = false

[workspace]
members = ["lorawan"]


[dependencies]
structopt = "0.3"
config = {version="0.9", default-features=false, features=["toml"]}
serde = "1"
tokio = { version = "0.3", default-features=false, features=["macros", "signal", "rt-multi-thread"] }
triggered = "0.1"
log  = "0.4"
env_logger = {version = "0.8", default-features = false, features = ["humantime"]}
thiserror = "1.0"
openssl = {version="0.10", features=["vendored"]}
openssl-sys = "*"
bs58 = {version = "0.3.0", features=["check"]}
prost = "*"
reqwest = "0.10"
foreign-types = "0.3.1"
lorawan = { package = "lorawan", path = "lorawan" }
semtech-udp = { git = "https://github.com/helium/semtech-udp.git", branch = "master", features=["server"] }
helium-proto = { git = "https://github.com/helium/proto", branch="master"}
longfi = { git = "https://github.com/helium/longfi-rs", branch = "main" }

[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'
# strip = "debuginfo"

