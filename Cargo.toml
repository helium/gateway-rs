[package]
name = "gateway-rs"
version = "0.1.0"
authors = ["Marc Nijdam <marc@helium.com>"]
edition = "2018"
license = "Apache-2.0"

[[bin]]
name = "gateway"
path = "src/main.rs"
doc = false

[workspace]
members = ["lorawan"]


[dependencies]
config = {version="0.9", default-features=false, features=["toml"]}
lazy_static = "1"
serde = "1"
structopt = {version = "0.3", default-features=false}
anyhow = "1.0"
tokio = { version = "0.3", features = ["full"] }
triggered = "0.1"
tracing = "0.1"
tracing-futures = "0.2"
tracing-subscriber = "0.2"
base64 = "0.12.0"
lorawan = { package = "lorawan", path = "lorawan" }
semtech-udp = { git = "https://github.com/helium/semtech-udp.git", branch = "madninja/snr", features=["server"] }
helium-proto = { git = "https://github.com/helium/proto", branch="master"}

