[package]
name = "gateway-rs"
description = "Helium Gateway for LoRa packet forwarders"
version = "1.0.0-alpha.33"
authors = ["Marc Nijdam <marc@helium.com>"]
edition = "2021"
license = "Apache-2.0"

[[bin]]
name = "helium_gateway"
path = "src/main.rs"
doc = false

[workspace]
members = ["lorawan", "beacon"]

[workspace.dependencies]
byteorder = "1"
serde = {version = "1", features = ["rc", "derive"]}
rust_decimal = {version = "1", features = ["serde-with-float"]}
helium-proto = { git = "https://github.com/helium/proto", branch="master", features=["services"]}
rand = "0.8"
base64 = ">=0.21"
sha2 = "0"
thiserror = "1.0"
prost = "0"

[dependencies]
structopt = "0"
cfg-if = "1"
semver = "0"
config = {version="0", default-features=false, features=["toml"]}
serde = {workspace = true}
serde_json = "1"
serde_urlencoded = "*"
http-serde = "1"
tokio = { version = "1", default-features=false, features=["fs", "macros", "signal", "rt", "process", "time"] }
tokio-stream = {version = "0", features = ["fs"] }
futures = "*"
triggered = "0.1"
slog = "2"
slog-async = "2"
slog-term = "2"
slog-syslog = "0"
slog-scope = "4"
slog-stdlog = "4"
thiserror = {workspace = true}
rand = {workspace = true}
prost = {workspace = true}
daemonize = "0.4"
tonic = "0"
http = "*"
log = "0"
bytes = "*"
xxhash-rust = { version = "0.8", features = ["xxh64"]}
xorf = "0.7"
sha2 = {workspace = true}
base64 = {workspace = true}
helium-proto = {workspace = true}
signature = "*"
async-trait = "0"
angry-purple-tiger = "0"
lorawan = { package = "lorawan", path = "lorawan" }
beacon = { package = "beacon", path = "beacon" }
rust_decimal = {version = "1", features = ["serde-with-float"]}
exponential-backoff = {git = "https://github.com/yoshuawuyts/exponential-backoff", branch = "master"}
semtech-udp = { version = ">=0.10.5", default-features=false, features=["server"] }
helium-crypto = "0.6"
libc = "0.2"

[features]
default = [ "ecc608" ]
ecc608 = [ "helium-crypto/ecc608" ]
tpm = ["helium-crypto/tpm"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
#debug = true
#strip = "debuginfo"
strip = "symbols"

