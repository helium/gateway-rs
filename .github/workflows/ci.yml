on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ["v*"]

name: ci

jobs:
  build:
    name: hygiene
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Install dependencies
        run: |
          sudo sed -i 's/azure\.//g' /etc/apt/sources.list
          sudo apt-get --option="APT::Acquire::Retries=3" update
          sudo apt-get --option="APT::Acquire::Retries=3" install -y libtss2-dev

      - name: Check formatting
        run: |
          cargo fmt  -- --check

      - name: Clippy
        run: |
          cargo clippy --all-features -- -D clippy::all

      - name: Run tests
        run: cargo test

  package:
    name: package
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target:
          - klkgw
          - ramips_24kec
          - smartharvest
          - dragino
          - mtcdt
          - raspi01
          - raspi234
          - resiot
          - x86_64
          - freedomfi
          - cotx
          - raspi_64
          - cloudgate
          - caldigit
          - tektelic
          - risinghf
          - clodpi
    steps:
      - uses: dtolnay/rust-toolchain@stable
      - uses: davidB/rust-cargo-make@v1
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo sed -i 's/azure\.//g' /etc/apt/sources.list
          sudo apt-get --option="APT::Acquire::Retries=3" update
          sudo apt-get --option="APT::Acquire::Retries=3" install -y libtss2-dev llvm-dev libclang-dev clang

      - name: install cross
        uses: jaxxstorm/action-install-gh-release@v1.9.0
        env:
          ## Allow cross install into PATH
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo: rust-embedded/cross

      - name: install cargo-deb
        run: |
          cargo install cargo-deb

      - name: build package
        run: cargo make --profile ${{ matrix.target }} pkg
        env:
          RUST_BACKTRACE: 1
          LIBCLANG_PATH: "/usr/lib/llvm-14/lib/"

      - name: name release
        if: startsWith(github.ref, 'refs/tags')
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: Release ${{ steps.vars.outputs.tag }}
          files: target/pkg/helium-gateway-${{ steps.vars.outputs.tag }}-${{ matrix.target }}.*
